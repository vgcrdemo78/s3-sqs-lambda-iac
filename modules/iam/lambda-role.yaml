AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  SourceQueueArn:
    Type: String

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaSQSAndLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource: !Ref SourceQueueArn
              - Effect: Allow
                Action:
                  - logs:*
                Resource: '*'

Outputs:
  LambdaRoleArn:
    Value: !GetAtt LambdaExecutionRole.Arn
